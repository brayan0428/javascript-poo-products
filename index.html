<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Pagina con Pug</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-light bg-info"> <a href="#" style="color:white;font-size:24px">App Products</a></nav>
    <div class="container" id="container">
      <div class="row p-4">
        <div class="col-md-6 p-3" style="background:#ccc"> 
          <form id="formProduct" action="">
            <label>Nombre</label>
            <input class="form-control" id="nombre" type="text"/>
            <label>Precio</label>
            <input class="form-control" id="precio" type="number" value="0"/>
            <label>Categoria</label>
            <input class="form-control" id="categoria" type="text"/>
            <button class="btn btn-danger btn-block mt-2" type="submit">Guardar</button>
          </form>
        </div>
        <div class="col-md-5 ml-2" style="background:#ccc" id="listProducts">
          <h3>Lista de Productos</h3>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
